          <div class="form-group">
            <label>*Group</label><br/>

              <mat-select id="inputState4" name="group_id" [(ngModel)]="editList.group_id">

                  {{data.name}}

              </mat-select>
            </mat-form-field>
          </div>



          <div class="form-group">
            <label>*Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="editList.name" [ngClass]="{'is-invalid' : dataCheckName}" [ngModelOptions]="{updateOn: 'blur'}" (ngModelChange)="checkName('name', $event)">
            <div style="color: #ff0000a1; font-family: 'Lato', sans-serif" *ngIf="dataCheckName">
              <i class="icon icon-ban"></i> Data sudah ada
            </div>
          </div>
          <div class="form-group">
            <label>*Code</label>
            <input type="text" class="form-control" name="code" [(ngModel)]="editList.code" [ngClass]="{'is-invalid' : dataCheckCode}" [ngModelOptions]="{updateOn: 'blur'}" (ngModelChange)="checkCode('code', $event)">
            <div style="color: #ff0000a1; font-family: 'Lato', sans-serif" *ngIf="dataCheckCode">
              <i class="icon icon-ban"></i> Data sudah ada
            </div>
          </div>

            <label for="inputState2">*Type</label><br/>
            <mat-form-field appearance="outline" style="display: unset">
              <mat-select id="inputState2" name="type" [(ngModel)]="editList.type">
                <mat-option value="01">CPM</mat-option>
                <mat-option value="02">CPC</mat-option>
                <mat-option value="03">CPV</mat-option>
                <!--<mat-option value="04">CPA</mat-option>
                <mat-option value="05">CPO</mat-option>-->
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <ckeditor [editor]="Editor" id="exampleFormControlTextarea1" name="description"  [(ngModel)]="editList.description"></ckeditor>
          </div>

            <label>*Target</label>
            <input type="number" class="form-control" name="target" [(ngModel)]="editList.target">

            <label>Priority</label>

          <div class="form-group" [hidden]="editList.charging_type != 'budget'">
            <label>*Budget</label>
            <input type="number" class="form-control" name="budget" [(ngModel)]="editList.budget">
          </div>

            <div class="form-group col-md-4">
              <label class="example-input-wrapper">*Start Date</label>
              <input placeholder="Date Time From:" name="_start" class="form-control"
                     [(ngModel)]="dataDateStart._start"
                     [owlDateTimeTrigger]="dtRange2" [owlDateTime]="dtRange2">
              <owl-date-time [pickerType]="'calendar'" #dtRange2></owl-date-time>
            </div>
            <div class="form-group col-md-4">
              <label class="example-input-wrapper">*End Date</label>
              <input placeholder="Date Time To:" name="_end" class="form-control"
                     [(ngModel)]="dataDateEnd._end"
                     [owlDateTimeTrigger]="dtRange3" [owlDateTime]="dtRange3">
              <owl-date-time [pickerType]="'calendar'" #dtRange3></owl-date-time>
            </div>
          </div>
