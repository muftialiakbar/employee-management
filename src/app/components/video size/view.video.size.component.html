<!--MODAL DETAIL-->
<div class="modal fade" id="Modal-detail-account" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true" style="z-index: 10000">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <div class="conRequest" style="background-color: #97989730; padding: 5px; border-radius: 5px; margin-bottom: 5px">
            <div class="table-responsive">
              <table class="table">
                <tr>
                  <td><b>Name</b></td>
                  <td class="custom-width-5">:</td>
                  <td> {{list.name}}</td>
                </tr>
                <tr>
                  <td><b>Alias</b></td>
                  <td class="custom-width-5">:</td>
                  <td>{{list.alias}}</td>
                </tr>
                <tr>
                  <td><b>Width</b></td>
                  <td class="custom-width-5">:</td>
                  <td>{{list.width}}</td>
                </tr>
                <tr>
                  <td><b>Height</b></td>
                  <td class="custom-width-5">:</td>
                  <td>{{list.height}}</td>
                </tr>
                <tr>
                  <td><b>Sort</b></td>
                  <td class="custom-width-5">:</td>
                  <td>{{list.sort}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
