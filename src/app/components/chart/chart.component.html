<div style="background-color: white">
  <div class="col-md-12">
    <div style="display: block;">
      <canvas #mainChart="base-chart"
              baseChart width="800" height="400"
              [datasets]="data"
              [labels]="label"
              [options]="lineChartOptions"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              >
      </canvas>
    </div>
  </div>
</div>
