<div class="container-fluid animatedParent animateOnce">
  <div class="animated fadeInUpShort go">
    <div class="row my-3">
      <div class="col-md-7 offset-md-2">
        <div class="card mt-3 mb-3">
          <div class="card-header bg-white">
            <strong class="card-title">Profile</strong>
          </div>
          <form #changeForm="ngForm" (submit)="changeForm.form.valid && doChangeProfile()" novalidate>
            <div class="card ">

              <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="icon icon-key2 text-center"></i><strong class="s-12">Password *</strong>
                  <input class="form-control float-right s-12" type="password" name="password" [(ngModel)]="profile.password_old" #password="ngModel" placeholder="Enter Password" required>
                  <div class="invalid-feedback" *ngIf="changeForm.submitted && password.invalid">*Password is required</div>
                </li>

                <li class="list-group-item"><i class="icon icon-mail text-center"></i><strong class="s-12">Email *</strong>
                  <input class="form-control float-right s-12" type="email" name="email" [(ngModel)]="profile.email" #email="ngModel" placeholder="Enter Email" required>
                  <div class="invalid-feedback" *ngIf="changeForm.submitted && email.invalid">*Email is required</div>
                </li>

                <li class="list-group-item"><i class="icon icon-id-card text-center"></i><strong class="s-12">First Name *</strong>
                  <input class="form-control float-right s-12" type="text" name="firstname" [(ngModel)]="profile.firstname" #firstname="ngModel" placeholder="Enter First Name" required>
                  <div class="invalid-feedback" *ngIf="changeForm.submitted && firstname.invalid">*Firstname is required</div>
                </li>

                <li class="list-group-item"><i class="icon icon-id-card text-center"></i><strong class="s-12">Last Name</strong>
                  <input class="form-control float-right s-12" type="text" name="lastname" [(ngModel)]="profile.lastname" placeholder="Enter Last Name"></li>



                <li class="list-group-item"><i class="icon icon-phone text-center"></i><strong class="s-12">Phone</strong>
                  <input class="form-control float-right s-12" type="text" name="phone" [(ngModel)]="profile.phone" placeholder="Enter phone"></li>

                <li class="list-group-item"><i class="icon icon-birthday-cake text-center"></i><strong class="s-12">Birthdate</strong>
                  <input [(ngModel)]="date.birthdate" name="birthdate" placeholder="Enter Birthdate"
                         [ngModelOptions]="{updateOn: 'blur'}" (ngModelChange)="dateConvert('birthdate')"
                         [owlDateTimeTrigger]="birth" [owlDateTime]="birth" class="form-control float-right s-12">
                  <owl-date-time [pickerType]="'calendar'" #birth></owl-date-time>
                </li>

                <li class="list-group-item"><i class="icon icon-venus-mars text-center"></i><strong class="s-12">Gender</strong>
                  <div id="gender" class="row">
                    <div class="radio col-sm-2">
                      <label>
                        <input type="radio" name="gender" id="gender1" [(ngModel)]="profile.gender" value="00">Male
                      </label>
                    </div>
                    <div class="radio col-sm-2">
                      <label>
                        <input type="radio" name="gender" id="gender2" [(ngModel)]="profile.gender" value="01">Female
                      </label>
                    </div>
                  </div>
                </li>

                <li class="list-group-item"><i class="icon icon-address-book text-center"></i><strong class="s-12">Address</strong>
                  <input class="form-control float-right s-12" type="text" name="address" [(ngModel)]="profile.address" placeholder="Enter address"></li>

                <li class="list-group-item"><i class="icon icon-address-book text-center"></i><strong class="s-12">Address Second</strong>
                  <input class="form-control float-right s-12" type="text" name="address_second" [(ngModel)]="profile.address_second" placeholder="Enter address second"></li>

              </ul>
              <div class="card-body offset-md-10">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
