<div class="container-fluid animatedParent animateOnce">
  <div class="tab-content my-3" id="v-pills-tabContent">
    <nav aria-label="breadcrumb" style="margin-bottom: 35px;">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" [routerLink]="['../../home2']" style="cursor: pointer">Employee</li>
        <li class="breadcrumb-item">Add</li>
      </ol>
    </nav>
    <div class="card shadow-lg mb-5"   style="/*max-width: 897px;*/ margin: 0 auto;">
      <div class="card-body">
        <form action="#" method="post" (submit)="add($event)">
          <div class="form-group">
            <label>Username</label>
            <input type="text"  name="username"  class="form-control" [(ngModel)]="dataAdd.username"  required/>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email"  name="email"  class="form-control" [(ngModel)]="dataAdd.email"  required/>
          </div>
          <div class="form-group">
            <label>Firstname</label>
            <input type="text"  name="firstname"  class="form-control" [(ngModel)]="dataAdd.firstname"  required/>
          </div>
          <div class="form-group">
            <label>Lastname</label>
            <input type="text"  name="lastname"  class="form-control" [(ngModel)]="dataAdd.lastname"  required/>
          </div>
          <div class="form-group">
            <label class="example-input-wrapper">Birthdate</label>
            <input placeholder="Date Time From:" name="Birthdate" class="form-control" [max]="maxDate"
                   [(ngModel)]="dataDate.birthdate"
                   [owlDateTimeTrigger]="date" [owlDateTime]="date">
            <owl-date-time [pickerType]="'calendar'" #date></owl-date-time>
          </div>
          <div class="form-group">
            <label>Status</label>
            <input type="text" name="status"  class="form-control" [(ngModel)]="dataAdd.status"  required/>
          </div>
          <div class="form-group">
            <label>Basic Salary</label>
            <input type="number" name="basicSalary"  class="form-control" [(ngModel)]="dataAdd.basicSalary"  required/>
          </div>

          <div class="form-group">
            <label>Group</label><br/>
            <mat-form-field appearance="outline" style="display: unset">
              <mat-select id="inputState4" name="group" [(ngModel)]="dataAdd.group">
                <ngx-mat-select-search [formControl]="searchGroup" (keyup)="getGroup(searchGroup)" placeholderLabel="Search"></ngx-mat-select-search>
                <mat-option disabled style="background-color: #d2edff;">
                  Pilih Group
                </mat-option>
                <mat-option  *ngFor="let data of dataGroup.data" [value]="data.name">
                  {{data.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-group">
            <label>Description</label>
            <ckeditor [editor]="Editor" id="exampleFormControlTextarea1" name="description"  [(ngModel)]="dataAdd.description"></ckeditor>
          </div>

          <div style="margin-top: 30px">
            <button type="button" class="btn btn-secondary" style="color: white; margin-right: 4px" routerLink="../../home2">Cancel</button>
            <button type="submit" class="btn btn-primary" style="float: right">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
